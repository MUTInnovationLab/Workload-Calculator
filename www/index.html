<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workload Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background: linear-gradient(109.6deg, rgb(0, 37, 84) 11.2%, rgba(0, 37, 84, 0.32) 100.2%);
            border: 1px solid #ccc;
            width: 100%;
            max-width: 610px;
            margin: 0 auto;
            padding: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: rgb(233, 230, 230);
        }

        input[type="number"],
        input[type="checkbox"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #total {
            font-weight: bold;
            font-size: 24px;
            margin-top: 10px;
            color: #141414;
        }

        /* Media query for small screens */
        @media (max-width: 768px) {
            form {
              width: 90%;
            }

            input[type="number"],
            input[type="checkbox"] {
                width: 90%;
                padding: 14px;
            }
           
        }
    </style>
</head>
<body>
    <div class="h1-header"><h1 style="color: #007BFF;text-align: center; font-size: 24px; font-weight: bold; margin-top: 20px;">Workload Calculator</h1></div>


    <form id="workloadForm">
        <label for="contactLectures">Contact Lectures:</label>
        <input type="number" id="contactLectures" min="0" required><br><br>

        <label for="teachingPreparation">Teaching Preparation (1):</label>
        <input type="number" id="teachingPreparation" min="0" required><br><br>

        <label for="assessments">Assessments (1):</label>
        <input type="number" id="assessments" min="0" required><br><br>

        <label for="studentConsultation">Student Consultation (2-4):</label>
        <input type="number" id="studentConsultation" min="0" required><br><br>

        <label for="classSize">Class Size:</label>
        <input type="number" id="classSize" min="0" required><br><br>

        <button type="button" onclick="calculateTotal()">Calculate Total</button><br><br>

        <label for="total">TOTAL:</label>
        <span id="total">0</span>
    </form>

    <script>
        function calculateTotal() {
            const contactLectures = parseFloat(document.getElementById("contactLectures").value) || 0;
            const teachingPreparation = parseFloat(document.getElementById("teachingPreparation").value) || 0;
            const assessments = parseFloat(document.getElementById("assessments").value) || 0;
            const studentConsultation = parseFloat(document.getElementById("studentConsultation").value) || 0;
            const classSize = parseFloat(document.getElementById("classSize").value) || 0;

            let total = contactLectures + teachingPreparation + studentConsultation + assessments + classSize;
          

            document.getElementById("total").textContent = total;
        }
    </script>
</body>
</html>
